<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - CarCafe</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #f97316;
            --bg: #0f0f0f;
            --text: #e5e7eb;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }
        body {
            background: linear-gradient(to bottom right, #000000, #111827, #000000);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }
        .register-container {
            background: rgba(31, 41, 55, 0.7);
            backdrop-filter: blur(10px);
            padding: clamp(1.5rem, 5vw, 2.5rem);
            border-radius: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            width: 100%;
            max-width: 450px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            transition: transform 0.3s ease;
            margin: 4rem auto 1rem;
        }
        .logo-section {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            margin-bottom: clamp(1.5rem, 4vw, 2rem);
        }
        .logo-section img {
            width: clamp(35px, 8vw, 40px);
            height: clamp(35px, 8vw, 40px);
        }
        .logo-text {
            font-size: clamp(1.25rem, 4vw, 1.5rem);
            font-weight: 700;
            font-family: 'Poppins', sans-serif;
            letter-spacing: -0.5px;
        }
        .logo-text span {
            background: linear-gradient(to right, #f97316, #ea580c);
            -webkit-background-clip: text;
            color: transparent;
        }
        .welcome-text {
            text-align: center;
            margin-bottom: clamp(1.5rem, 4vw, 2rem);
        }
        .welcome-text h2 {
            font-size: clamp(1.25rem, 4vw, 1.5rem);
            margin-bottom: 0.5rem;
        }
        .welcome-text p {
            color: #9ca3af;
            font-size: clamp(0.85rem, 2vw, 0.95rem);
        }
        .name-fields {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
        }
        .input-group {
            margin-bottom: clamp(1rem, 3vw, 1.5rem);
        }
        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #d1d5db;
            font-size: clamp(0.85rem, 2vw, 0.9rem);
        }
        .input-group input {
            width: 100%;
            padding: clamp(0.6rem, 2vw, 0.75rem) clamp(0.8rem, 2vw, 1rem);
            background: rgba(17, 24, 39, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 0.5rem;
            color: white;
            font-size: clamp(0.9rem, 2vw, 1rem);
            transition: all 0.3s ease;
        }
        .input-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(249, 115, 22, 0.2);
        }
        .terms {
            display: flex;
            align-items: flex-start;
            gap: 0.75rem;
            margin-bottom: clamp(1rem, 3vw, 1.5rem);
            font-size: clamp(0.85rem, 2vw, 0.9rem);
            color: #9ca3af;
            padding: 0.5rem;
            background: rgba(17, 24, 39, 0.3);
            border-radius: 0.5rem;
        }
        .terms input[type="checkbox"] {
            margin-top: 0.2rem;
            accent-color: var(--primary);
            width: clamp(14px, 3vw, 16px);
            height: clamp(14px, 3vw, 16px);
            cursor: pointer;
        }
        .terms label {
            cursor: pointer;
            line-height: 1.4;
        }
        .terms a {
            color: var(--primary);
            text-decoration: none;
            transition: opacity 0.3s ease;
        }
        .terms a:hover {
            text-decoration: underline;
        }
        .register-btn {
            width: 100%;
            padding: clamp(0.6rem, 2vw, 0.75rem);
            background: linear-gradient(to right, #f97316, #ea580c);
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-size: clamp(0.9rem, 2vw, 1rem);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .register-btn:hover {
            opacity: 0.9;
            transform: translateY(-1px);
            box-shadow: 0 5px 15px rgba(249, 115, 22, 0.2);
        }
        .login-link {
            text-align: center;
            margin-top: clamp(1rem, 3vw, 1.5rem);
            color: #d1d5db;
            font-size: clamp(0.85rem, 2vw, 0.9rem);
        }
        .login-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            transition: opacity 0.3s ease;
        }
        .login-link a:hover {
            opacity: 0.8;
        }
        .back-to-home {
            position: fixed;
            top: clamp(1rem, 3vw, 2rem);
            left: clamp(1rem, 3vw, 2rem);
            color: #d1d5db;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: clamp(0.85rem, 2vw, 0.9rem);
            transition: all 0.3s ease;
            padding: 0.5rem 1rem;
            background: rgba(31, 41, 55, 0.7);
            backdrop-filter: blur(5px);
            border-radius: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 100;
        }
        .back-to-home:hover {
            color: var(--primary);
            background: rgba(31, 41, 55, 0.9);
        }

        /* Responsive Breakpoints */
        @media (max-width: 640px) {
            body {
                padding: 0;
            }
            .register-container {
                min-height: 100vh;
                margin: 0;
                border-radius: 0;
                display: flex;
                flex-direction: column;
            }
            .name-fields {
                grid-template-columns: 1fr;
            }
            .back-to-home {
                top: 0.5rem;
                left: 0.5rem;
                padding: 0.4rem 0.8rem;
            }
            form {
                flex: 1;
                display: flex;
                flex-direction: column;
            }
            .login-link {
                margin-top: auto;
                padding-top: 1.5rem;
            }
        }

        @media (max-width: 350px) {
            .register-container {
                padding: 1.25rem;
            }
            .terms {
                font-size: 0.8rem;
            }
        }

        /* Touch Device Optimizations */
        @media (hover: none) {
            .register-container {
                transform: none !important;
            }
            .register-btn:active {
                transform: scale(0.98);
            }
            input, button {
                font-size: 16px !important; /* Prevents zoom on iOS */
            }
        }

        /* Dark Mode Optimization */
        @media (prefers-color-scheme: dark) {
            .input-group input {
                background: rgba(17, 24, 39, 0.8);
            }
        }

        /* High Contrast Mode */
        @media (forced-colors: active) {
            .register-btn {
                border: 2px solid currentColor;
            }
        }

        /* Reduced Motion */
        @media (prefers-reduced-motion: reduce) {
            * {
                transition: none !important;
            }
        }

        /* Landscape Mode */
        @media (max-height: 600px) and (orientation: landscape) {
            .register-container {
                margin: 1rem auto;
                min-height: auto;
            }
            body {
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-to-home">
        <i class="fas fa-arrow-left"></i>
        <span>Back to Home</span>
    </a>

    <div class="register-container">
        <div class="logo-section">
            <img src="images/logo.png" alt="CarCafe Logo">
            <div class="logo-text">Car<span>Cafe</span></div>
        </div>

        <div class="welcome-text">
            <h2>Create your account</h2>
            <p>Join CarCafe and experience premium car care services</p>
        </div>

        <form action="#" method="POST">
            <div class="name-fields">
                <div class="input-group">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" name="firstName" required placeholder="Enter your first name">
                </div>
                <div class="input-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" name="lastName" required placeholder="Enter your last name">
                </div>
            </div>

            <div class="input-group">
                <label for="email">Email address</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">
            </div>

            <div class="input-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required placeholder="Enter your phone number">
            </div>

            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Create a password">
            </div>

            <div class="input-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Confirm your password">
            </div>

            <div class="terms">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">I agree to CarCafe's <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></label>
            </div>

            <button type="submit" class="register-btn">Create Account</button>

            <div class="login-link">
                Already have an account? <a href="login.html">Sign in</a>
            </div>
        </form>
    </div>
</body>
</html>
