<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CarCafe</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #f97316;
            --bg: #0f0f0f;
            --text: #e5e7eb;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }
        body {
            background: linear-gradient(to bottom right, #000000, #111827, #000000);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }
        .login-container {
            background: rgba(31, 41, 55, 0.7);
            backdrop-filter: blur(10px);
            padding: clamp(1.5rem, 5vw, 2.5rem);
            border-radius: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            width: 100%;
            max-width: 400px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            transition: transform 0.3s ease;
        }
        @media (min-width: 640px) {
            .login-container:hover {
                transform: translateY(-5px);
            }
        }
        .logo-section {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            margin-bottom: clamp(1.5rem, 4vw, 2rem);
        }
        .logo-section img {
            width: clamp(35px, 8vw, 40px);
            height: clamp(35px, 8vw, 40px);
        }
        .logo-text {
            font-size: clamp(1.25rem, 4vw, 1.5rem);
            font-weight: 700;
            font-family: 'Poppins', sans-serif;
            letter-spacing: -0.5px;
        }
        .logo-text span {
            background: linear-gradient(to right, #f97316, #ea580c);
            -webkit-background-clip: text;
            color: transparent;
        }
        .input-group {
            margin-bottom: clamp(1rem, 3vw, 1.5rem);
        }
        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #d1d5db;
            font-size: clamp(0.85rem, 2vw, 0.9rem);
        }
        .input-group input {
            width: 100%;
            padding: clamp(0.6rem, 2vw, 0.75rem) clamp(0.8rem, 2vw, 1rem);
            background: rgba(17, 24, 39, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 0.5rem;
            color: white;
            font-size: clamp(0.9rem, 2vw, 1rem);
            transition: all 0.3s ease;
        }
        .input-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(249, 115, 22, 0.2);
        }
        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: clamp(1rem, 3vw, 1.5rem);
            font-size: clamp(0.85rem, 2vw, 0.9rem);
            flex-wrap: wrap;
            gap: 0.5rem;
        }
        .remember-me {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .remember-me input[type="checkbox"] {
            accent-color: var(--primary);
            width: clamp(14px, 3vw, 16px);
            height: clamp(14px, 3vw, 16px);
        }
        .forgot-password {
            color: var(--primary);
            text-decoration: none;
            transition: opacity 0.3s ease;
        }
        .forgot-password:hover {
            opacity: 0.8;
        }
        .login-btn {
            width: 100%;
            padding: clamp(0.6rem, 2vw, 0.75rem);
            background: linear-gradient(to right, #f97316, #ea580c);
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-size: clamp(0.9rem, 2vw, 1rem);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .login-btn:hover {
            opacity: 0.9;
            transform: translateY(-1px);
            box-shadow: 0 5px 15px rgba(249, 115, 22, 0.2);
        }
        .signup-link {
            text-align: center;
            margin-top: clamp(1rem, 3vw, 1.5rem);
            color: #d1d5db;
            font-size: clamp(0.85rem, 2vw, 0.9rem);
        }
        .signup-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            transition: opacity 0.3s ease;
        }
        .signup-link a:hover {
            opacity: 0.8;
        }
        .back-to-home {
            position: fixed;
            top: clamp(1rem, 3vw, 2rem);
            left: clamp(1rem, 3vw, 2rem);
            color: #d1d5db;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: clamp(0.85rem, 2vw, 0.9rem);
            transition: all 0.3s ease;
            padding: 0.5rem 1rem;
            background: rgba(31, 41, 55, 0.7);
            backdrop-filter: blur(5px);
            border-radius: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .back-to-home:hover {
            color: var(--primary);
            background: rgba(31, 41, 55, 0.9);
        }
        @media (max-width: 640px) {
            body {
                padding: 4rem 1rem 1rem;
            }
            .back-to-home {
                padding: 0.4rem 0.8rem;
            }
            .remember-forgot {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }
        }
        @media (max-width: 350px) {
            .login-container {
                padding: 1.25rem;
            }
        }
        /* Touch Device Optimizations */
        @media (hover: none) {
            .login-container {
                transform: none !important;
            }
            .login-btn:active {
                transform: scale(0.98);
            }
        }
        /* Dark Mode Optimization */
        @media (prefers-color-scheme: dark) {
            .input-group input {
                background: rgba(17, 24, 39, 0.8);
            }
        }
        /* High Contrast Mode */
        @media (forced-colors: active) {
            .login-btn {
                border: 2px solid currentColor;
            }
        }
        /* Reduced Motion */
        @media (prefers-reduced-motion: reduce) {
            * {
                transition: none !important;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-to-home">
        <i class="fas fa-arrow-left"></i>
        <span>Back to Home</span>
    </a>

    <div class="login-container">
        <div class="logo-section">
            <img src="images/logo.png" alt="CarCafe Logo">
            <div class="logo-text">Car<span>Cafe</span></div>
        </div>

        <form action="#" method="POST">
            <div class="input-group">
                <label for="email">Email address</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">
            </div>

            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Enter your password">
            </div>

            <div class="remember-forgot">
                <div class="remember-me">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Remember me</label>
                </div>
                <a href="#" class="forgot-password">Forgot password?</a>
            </div>

            <button type="submit" class="login-btn">Sign in</button>

            <div class="signup-link">
                Don't have an account? <a href="register.html">Sign up</a>
            </div>
        </form>
    </div>
</body>
</html>
